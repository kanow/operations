name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  code-quality:
    name: Code quality checks
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Composer dependencies
        run: Build/Scripts/runTests.sh -p ${{ matrix.php-version }} -s composerUpdateMax
      - name: Run code quality checks
        run: |
          Build/Scripts/runTests.sh -p ${{ matrix.php-version }} -s composer ci:${{ matrix.command }}
    strategy:
      fail-fast: false
      matrix:
        command:
          - "composer:normalize"
        php-version:
          - "8.3"

  testsute:
    name: "Testsuite"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '8.2', '8.3' ]
        minMax: [ 'composerUpdateMin', 'composerUpdateMax' ]
        coreVersion: [ '12.4', '13.4' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Composer
        run: Build/Scripts/runTests.sh -p ${{ matrix.php }} -s ${{ matrix.minMax }} -t ${{ matrix.coreVersion }}

      - name: Lint PHP
        run: Build/Scripts/runTests.sh -p ${{ matrix.php }} -s lintPhp

      - name: PHP CS Fixer
        run: Build/Scripts/runTests.sh -p ${{ matrix.php }} -s cgl -n

      - name: PHP Stan
        run: Build/Scripts/runTests.sh -p ${{ matrix.php }} -s phpstan -n

      - name: Unit tests
        run: Build/Scripts/runTests.sh -p ${{ matrix.php }} -s unit

      - name: Functional tests with mariadb
        run: Build/Scripts/runTests.sh -p ${{ matrix.php }} -d mariadb -s functional
